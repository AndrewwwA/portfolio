<div
  class="text-3xl sticky top-0 bg-gradient-to-r from-Purple via-black to-Purple md:rounded-b-xl z-10 w-screen h-[calc(2.9rem)] shadow-lg"
>
  <div id="header" class="flex justify-between items-center">
    <div class="font-bold ml-2 flex gap-3 cursor-pointer">
      <div
        class="w-fit text-white transform hover:scale-110 transition-all duration-300"
      >
        Andrew
      </div>
    </div>
    <div id="">
      <button
        class="md:hidden mr-4 focus:outline-none pt-2"
        (click)="toggleMenu()"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6 text-white animate-spin-slow"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          />
        </svg>
      </button>

      <div
        class="md:hidden absolute top-[calc(2.9rem)] right-0 bg-gradient-to-r from-Purple via-black to-Purple rounded-b-xl w-screen text-center font-thin text-2xl shadow-lg"
        *ngIf="menuOpen"
      >
        <div
          class="py-2 cursor-pointer text-white transform hover:scale-110 transition-all duration-300"
        >
          Home
        </div>
        <div
          class="py-2 cursor-pointer text-white transform hover:scale-110 transition-all duration-300"
        >
          Projects
        </div>
        <div
          class="py-2 cursor-pointer text-white transform hover:scale-110 transition-all duration-300"
        >
          Skills
        </div>
        <div
          class="py-2 text-blue-500 cursor-pointer transform hover:scale-110 transition-all duration-300"
        >
          <fa-icon [icon]="faMailReplyAll"></fa-icon>
          Contact
        </div>
      </div>

      <section
        class="font-thin center hidden gap-16 pr-4 text-2xl md:flex mt-1"
      >
        <div
          class="cursor-pointer text-white transform hover:scale-110 transition-all duration-300"
        >
          Home
        </div>
        <div
          class="cursor-pointer text-white transform hover:scale-110 transition-all duration-300"
        >
          Projects
        </div>
        <div
          class="cursor-pointer text-white transform hover:scale-110 transition-all duration-300"
        >
          Skills
        </div>
        <div
          class="text-blue-500 ml-16 cursor-pointer transform hover:scale-110 transition-all duration-300"
        >
          <fa-icon [icon]="faMailReplyAll"></fa-icon>
          Contact
        </div>
      </section>
    </div>
  </div>
</div>
