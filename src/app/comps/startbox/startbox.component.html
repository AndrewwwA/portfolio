<div class="h-[calc(35vw)] w-full rounded-xl mt-16">
  <div class="h-[calc(35vw)] flex items-center justify-around">
    <div class="rounded-xl ml-8 grid content-center" id="textHold">
      <p>Andrew Alvarez,</p>

      <span
        class="flex justify-around content-center items-center"
        id="container"
      >
        Experienced in Â 
        <div
          id="wordsList"
          [@wordChange]="currentWord"
          class="w-[calc(21.5vw)]"
        >
          <span class="k1" *ngIf="currentWord === 'react'">React</span>
          <span class="k3" *ngIf="currentWord === 'nextjs'">NextJs</span>
          <span class="k4" *ngIf="currentWord === 'svelte'">Svelte</span>
          <span class="k5" *ngIf="currentWord === 'angularjs'">AngularJs</span>
        </div>
      </span>
    </div>
    <div id="boxContainer" class="">
      <img
        src="../../../assets/React-icon.svg.jpg"
        class="box h-[calc(15vw)] w-[calc(15cw)] box1"
        [class.highlight]="currentWord === 'react'"
      />

      <img
        src="../../../assets/next-js-logo.jpg"
        class="box h-[calc(15vw)] w-[calc(15cw)] box2"
        [class.highlight]="currentWord === 'nextjs'"
      />
      <img
        class="box h-[calc(15vw)] w-[calc(15cw)] box3"
        src="../../../assets/svelte.jpg"
        [class.highlight]="currentWord === 'svelte'"
      />
      <img
        class="box h-[calc(15vw)] w-[calc(15cw)] box4"
        src="../../../assets/angular.jpg"
        [class.highlight]="currentWord === 'angularjs'"
      />
    </div>
  </div>
</div>
